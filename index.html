!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Check Web App</title>
</head>
<body>
    <h1>Spell Check Web App</h1>
    <div>
        <label for="namesInput">Enter Names:</label>
        <textarea id="namesInput" rows="4" cols="50"></textarea>
        <button onclick="checkSpelling()">Check Spelling</button>
    </div>
    <div id="spellCheckResults">
        <!-- Spell check results will be displayed here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
